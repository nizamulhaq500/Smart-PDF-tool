<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - SmartPDF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        .tool-page {
            padding-top: 100px;
            min-height: 100vh;
        }
        .tool-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }
        .tool-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .tool-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .upload-area {
            background: white;
            border: 2px dashed #e2e8f0;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #6366f1;
            background: #f8fafc;
        }
        .upload-area.dragover {
            border-color: #6366f1;
            background: #f1f5f9;
        }
        .upload-icon {
            font-size: 3rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        .file-list {
            margin: 2rem 0;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .file-icon {
            color: #ef4444;
            font-size: 1.5rem;
        }
        .remove-file {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .merge-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 2rem;
        }
        .merge-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }
        .merge-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .success-message {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 10px;
            color: #166534;
            font-weight: 500;
            display: none;
        }
        .download-button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            display: none;
            margin: 2rem auto;
            text-decoration: none;
            text-align: center;
        }
        .download-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }
        .download-button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <h2>SmartPDF</h2>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="merge.html" class="nav-link active">Merge</a>
                </li>
                <li class="nav-item">
                    <a href="split.html" class="nav-link">Split</a>
                </li>
                <li class="nav-item">
                    <a href="compress.html" class="nav-link">Compress</a>
                </li>
                <li class="nav-item">
                    <a href="convert.html" class="nav-link">Convert</a>
                </li>
                <li class="nav-item">
                    <a href="jpg-to-pdf.html" class="nav-link">JPG to PDF</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Tool Header -->
    <div class="tool-header">
        <div class="container">
            <h1><i class="fas fa-layer-group"></i> Merge PDF</h1>
            <p>Combine multiple PDF files into one seamless document</p>
        </div>
    </div>

    <!-- Tool Content -->
    <div class="tool-page">
        <div class="container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Drop your PDF files here</h3>
                <p>or click to browse and select files</p>
                <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
            </div>

            <div class="file-list" id="fileList" style="display: none;">
                <h3>Selected Files:</h3>
                <div id="filesContainer"></div>
            </div>

            <button class="merge-button" id="mergeButton" disabled>
                <i class="fas fa-layer-group"></i> Merge PDFs
            </button>

            <div class="success-message" id="successMessage">
                âœ… Your PDF is ready!
            </div>

            <button class="download-button" id="downloadButton">
                <i class="fas fa-download"></i> Download Merged PDF
            </button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const filesContainer = document.getElementById('filesContainer');
        const mergeButton = document.getElementById('mergeButton');
        const successMessage = document.getElementById('successMessage');
        const downloadButton = document.getElementById('downloadButton');
        let selectedFiles = [];
        let mergedPdfBytes = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type === 'application/pdf') {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            animateFileUpload(uploadArea);
        }

        function updateFileList() {
            if (selectedFiles.length > 0) {
                fileList.style.display = 'block';
                filesContainer.innerHTML = '';
                
                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <i class="fas fa-file-pdf file-icon"></i>
                            <div>
                                <div style="font-weight: 500;">${file.name}</div>
                                <div style="color: #64748b; font-size: 0.9rem;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                            </div>
                        </div>
                        <button class="remove-file" onclick="removeFile(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    filesContainer.appendChild(fileItem);
                });
                
                mergeButton.disabled = false;
            } else {
                fileList.style.display = 'none';
                mergeButton.disabled = true;
            }
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // Merge functionality
        mergeButton.addEventListener('click', async () => {
            if (selectedFiles.length < 2) {
                alert('Please select at least 2 PDF files to merge.');
                return;
            }
            
            showLoadingSpinner(mergeButton, 'Merging PDFs...');
            
            try {
                // Create a new PDF document
                const mergedPdf = await PDFLib.PDFDocument.create();
                
                // Process each selected file
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
                    
                    // Copy all pages from the current PDF to the merged PDF
                    const pageIndices = pdf.getPageIndices();
                    const copiedPages = await mergedPdf.copyPages(pdf, pageIndices);
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }
                
                // Generate the merged PDF bytes
                mergedPdfBytes = await mergedPdf.save();
                
                // Show success message and download button
                successMessage.style.display = 'block';
                downloadButton.style.display = 'block';
                
                // Reset merge button
                hideLoadingSpinner(mergeButton, 'Merge PDFs', 'fas fa-layer-group');
                
            } catch (error) {
                console.error('Error merging PDFs:', error);
                alert('Error merging PDFs. Please try again.');
                hideLoadingSpinner(mergeButton, 'Merge PDFs', 'fas fa-layer-group');
            }
        });

        // Download functionality
        downloadButton.addEventListener('click', () => {
            if (mergedPdfBytes) {
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });
    </script>
</body>
</html>
